<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <div class="display" id="display">0</div>
                <div class="memory-indicator" id="memory-indicator"></div>
            </div>
            <div class="buttons">
                <button class="function-btn" onclick="memoryRecall()">MR</button>
                <button class="function-btn" onclick="memoryClear()">MC</button>
                <button class="function-btn" onclick="memoryAdd()">M+</button>
                <button class="function-btn" onclick="memorySubtract()">M-</button>
                
                <button class="clear-btn" onclick="clearDisplay()">CE</button>
                <button class="clear-btn" onclick="clearAll()">C</button>
                <button class="function-btn" onclick="deleteLast()">DEL</button>
                <button class="operator-btn" onclick="appendOperator('/')">/</button>
                
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button class="operator-btn" onclick="appendOperator('*')">×</button>
                
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button class="operator-btn" onclick="appendOperator('-')">-</button>
                
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button class="operator-btn" onclick="appendOperator('+')">+</button>
                
                <button class="function-btn" onclick="toggleSign()">±</button>
                <button onclick="appendNumber(0)">0</button>
                <button onclick="appendDot()">.</button>
                <button class="equals-btn" onclick="calculate()">=</button>
                
                <button class="function-btn" onclick="calculateSquare()">x²</button>
                <button class="function-btn" onclick="calculateSquareRoot()">√</button>
                <button class="function-btn" onclick="calculatePercentage()">%</button>
                <button class="function-btn" onclick="calculateReciprocal()">1/x</button>
            </div>
        </div>
        
        <div class="menu-icon" onclick="toggleSidebar()">
            <i class="fas fa-history"></i>
        </div>
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>History</h2>
                <div class="sidebar-controls">
                    <button class="clear-history-btn" onclick="clearHistory()">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                    <span class="close-icon" onclick="toggleSidebar()">×</span>
                </div>
            </div>
            <div id="history-list" class="history-list"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
